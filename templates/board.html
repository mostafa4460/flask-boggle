<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Flask Boggle</title>
</head>
<body>
    <div class="container">
        <table id="boggle-board">
        {% for row in board %}
            <tr>
            {% for ltr in row %}
                <td class="letter">{{ ltr }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>

        <form id="guess-form" class="">
            <label for="word">Word: </label>
            <input type="text" id="word" placeholder="Your Guess" required>
            <button>Submit</button>
        </form>

        <h2 id="timer" class="hidden">TIMES UP!!!</h2>
        <h2>Current Score: <span id="score">0</span></h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
